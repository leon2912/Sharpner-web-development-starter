<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="stylechat.css" />
<body>
    <div class="letschat">
        <label><h2>Lets Chat</h2></label>
    </div>
    <div class="group">
        <form id="createGroup" action="post">
            <div class="">
            <input type="text" class="groupName" id="groupName" placeholder="Group Name">
            <input type="submit" class = 'sub-btn' value="Create">
            </div>
            <div>
                <ul id = "groups" class="groups"></ul>
            </div>
        </form>
    </div>
        <div class="chat">
            <label>You Joined</label>
            <ul id = "chats" class="chats"></ul>
            <div class="message">
                <form id="send_message" action="post">
                    <div class="form">
                    <input type="text" class="input_message" id="message" placeholder="Type a message">
                    <input type="submit" class = 'sub-btn' value="Send" >
                    </div>
                </form>
        </div>  
    </div>
    <div class="groupUsers" id="groupUsers">
        <label>Group users</label>
        <ul id = "users" class="users"></ul>
        <form id="userForm" action="post"></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script> 
    <script src="index.js"></script>  
</body>
</html>
