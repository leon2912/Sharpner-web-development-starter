<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="expenseStyle.css" />

<body>
    <div class='main-body'>
        <input type="button" class='add-btn' id='add-btn' value="Add Expense">
        <div class="expense-container" id="expense-container">
            <div>
                <h1>List of Expenses</h1>
                <hr>
            </div>
            <div>
                <h3>Total Expense: <span id='total'></span></h3>
            </div>
            <div>
                <select id="mySelect" class='pageNo' onchange="dynamicPagination()">
                    <option value=2>2</option>
                    <option value=4>4</option>
                    <option value=6>6</option>
                    <option value=8>8</option>
                </select>
                <br>
            </div>
            <hr>
            <div>
                <ul id='expense-items'></ul>
            </div>
            <div class='pagination' id='pagination'></div>
        </div>
        <div class="leader-board" id="leader-board">
        </div>
        <div class="downloads" id="downloads">
            <h1>Downloaded Files</h1>
            <div id='files' class="files"></div>
        </div>
        <form id="myForm" action="#">
            <div>
                <h1>Expense Tracking App</h1>
            </div>
            <div>
                <text>Add your Expense Here</text>
            </div>
            <hr>
            <div class="input-fields">
                <label>Choose Expense Amount</label>
                <br>
                <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                <br>
                <label>Choose Description</label>
                <br>
                <input type="text" name="desc" id="desc" placeholder="Enter Description">
                <br>
                <label>Choose a category</label>
                <br>
                <div class="custom-select" style="width: 13%;">
                    <select name='category' id='category'>
                        <option value="Movie">Movie</option>
                        <option value="Food">Dinner</option>
                        <option value="Shoping">Shoping</option>
                        <option value="Bill">Bill</option>
                    </select>
                </div>
                <br>
                <br>
                <input type="submit" class='sub-btn' value="Submit">
                <br>
                <div>
                    <ul id="list"></ul>
                </div>
            </div>
        </form>
    </div>
    <button id="rzp-button1" class='premium-btn'>Buy Premium</button>
    <button id="leader-button" class='leader-button'>Leader Board</button>
    <button id="downloadexpense" class="download-expense" onclick="download()">Download Report</button>
    <button id="history" class="downloadP-expense" onclick="downloadFiles()">Previous Downloads</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="expense.js"></script>
</body>

</html>
